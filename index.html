<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>AVADA Classic Shop</title>
  </head>
  <body>
  <header>
    <div class="header-top">
      <div class="container">
        <div class="header-top-nav">
          <div class="black-icons">
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
              <i class="fab fa-youtube"></i>
            </a>
          </div>

          <div class="right-menu">
            <div class="buttons">
              <a href="#">
                Shopping Cart
              </a>
            </div>
            <div class="buttons">
              <a href="#">
                My Account
                <i class="fas fa-angle-down"></i>
              </a>
            </div>
            <div class="buttons">
              <a href="#">
                <i class="fas fa-shopping-cart"></i>
                CART
                <i class="fas fa-chevron-down"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main-header">
      <div class="container">
        <div class="main-header-nav">
          <div class="logo">
            <a href="#">
              <img src="images/classic_shop_logo2x.png" alt="logo image">
            </a>
          </div>
          <div class="right-nav">
            <div class="nav-button">
              <a href="#">
                Home
                <i class="fas fa-angle-down"></i>
              </a>
            </div>
            <div class="nav-button">
              <a href="#">
                Shop
                <i class="fas fa-angle-down"></i>
              </a>
            </div>
            <div class="nav-button">
              <a href="#">
                Products
                <i class="fas fa-angle-down"></i>
              </a>
            </div>
            <div class="nav-button">
              <a href="#">
                Categories
                <i class="fas fa-angle-down"></i>
              </a>
            </div>
            <div class="nav-button">
              <a href="#">
                News
              </a>
            </div>
            <div class="nav-button">
              <a href="#">
                Elements
                <i class="fas fa-angle-down"></i>
              </a>
            </div>
            <div class="shop-button">
              <a href="#" class="blue-button">
                shop now!
              </a>
            </div>
            <div class="search-button">
              <a href="#">
                <i class="fas fa-search"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="jumbotron">
      <img src="images\home1_slide_three_bg_2.jpg" alt="">
    </div>
    <div class="jumbo-info">
      <h1>
        Brand New Arrivals
      </h1>
      <h2>
        new collection from new york
      </h2>
      <div class="jumbo-buttons">
        <a href="#" class="big-transparent-button">
          view all
        </a>
        <a href="#" class="big-transparent-button">
          lookbook
        </a>
      </div>

    </div>

    <!-- title section -->
    <div class="title-section">
      <div class="container">
        <div class="title">
          <div class="collapsed"></div>
          <div class="title-info">
            <h2>
              Featured Products
            </h2>
            <p>
              Must have products from our top sellers
            </p>
          </div>
          <div class="collapsed"></div>
        </div>
      </div>
    </div>

    <!-- category buttons -->
  <div class="category-buttons">
    <a href="#">
      Men
    </a>
    <a href="#">
      Women
    </a>
    <a href="#">
      Accessories
    </a>
  </div>
  </main>
  <footer></footer>

  </body>
</html>
